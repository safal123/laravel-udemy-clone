name: Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Install npm Dependencies
        run: |
          npm install

      - name: Build Frontend Assets
        run: npm run build
